<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentasi Nanoteknologi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .slide {
            display: none;
            padding: 20px;
            background: white;
            margin: 20px auto;
            max-width: 80%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #555;
            text-align: justify;
        }
        .nav-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .nav-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div id="slides">
    <div class="slide active"><p>NANOTEKNOLOGI DAN NANOSTRUKTUR</p></div>
    <div class="slide"><p>Latar Belakang</p></div>
    <div class="slide"><p>Prinsip Dasar Nanoteknologi</p></div>
    <div class="slide"><p>Teknologi yang Digunakan</p></div>
    <div class="slide"><p>Tantangan dan Resiko</p></div>
    <div class="slide"><p>Kesimpulan</p></div>
    <div class="slide"><p>TERIMA KASIH</p></div>
</div>

<button class="nav-btn" onclick="prevSlide()">Sebelumnya</button>
<button class="nav-btn" onclick="nextSlide()">Selanjutnya</button>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove("active");
            if (i === index) {
                slide.classList.add("active");
            }
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    }
</script>

</body>
</html>
